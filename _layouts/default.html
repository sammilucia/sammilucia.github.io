<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="/assets/images/sg-arizona.jpg" alt="Samantha Glocker" class="profile-image">
        </div>
        <div class="right-section">
            <div class="top-row">
                <h1>{{ site.title }}</h1>
                {{ content }}
            </div>
            <div class="bottom-row">
                <div class="inner-left" data-scrollbar>
                    <h2>Projects</h2>
                    <ul class="project-list">
                        {% for project in site.data.projects %}
                        <li><a href="{{ project.url }}">{{ project.name }}</a> â€” {{ project.description }}</li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="inner-right" data-scrollbar>
                    <h2>Articles</h2>
                    <ul class="article-list">
                        WIP
                        <!-- {% for article in site.articles %}
                        <li><a href="{{ article.url }}">{{ article.title }}</a></li>
                        {% endfor %} -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/js/scrollbar.js"></script>
</body>
</html>
